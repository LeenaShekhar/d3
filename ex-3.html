<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<style type="text/css">
svg .pumpkin {
    fill: yellow;
    stroke: orange;
    stroke-width: 2;
 }    
</style>
<title>D3 Testing</title>
<script type="text/javascript" src="d3.min.js">
</script>
</head>

<body>
<script type="text/javascript">
var w = 500;
var h = 100;

var svg = d3.select("body").append("svg");
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   
            .attr("height", h); 

var dataset = [ 5, 10, 15, 20, 25 ];
var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");

circles.attr("cx", function(d, i) {
            return (i * 50) + 25;
        })
       .attr("cy", h/2)
       .attr("r", function(d) {
            return d;})
       .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function(d) {
            return d/5;
})

d3.select("body").append("p").text("Here comes the sun!").style("color", "orange");

</script>
</body>
